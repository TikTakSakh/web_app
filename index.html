<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>17/17</title>

  <!-- iOS Meta Tags for "Add to Home Screen" -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="17/17" />

  <!-- App Icon -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
  <link rel="icon" type="image/svg+xml" href="/apple-touch-icon.svg" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* ─── Reset & Base ──────────────────────────────────────── */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #09090b;
      --surface: #121214;
      --primary: #f83245;
      --primary-dim: rgba(248, 50, 69, 0.2);
      --text: #ffffff;
      --text-muted: #88888d;
      --border: #333336;
      --font-mono: 'Share Tech Mono', monospace;
    }

    html {
      font-size: 16px;
    }

    body {
      font-family: var(--font-mono);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 24px 20px;
      -webkit-font-smoothing: antialiased;
      background-image: linear-gradient(to bottom,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%,
          rgba(0, 0, 0, 0.1));
      background-size: 100% 4px;
    }

    /* ─── Screens ───────────────────────────────────────────── */
    .screen {
      display: none;
      flex-direction: column;
      flex: 1;
    }

    .screen.active {
      display: flex;
    }

    /* ─── Room Selection Screen ─────────────────────────────── */
    .room-screen {
      justify-content: center;
      align-items: center;
      gap: 32px;
    }

    .room-screen .header-logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 80px;
      border: 2px solid var(--primary);
      color: var(--primary);
      font-size: 20px;
      font-weight: bold;
      position: relative;
    }

    .room-screen .header-logo::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border: 1px solid var(--primary-dim);
    }

    .room-title {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-align: center;
    }

    .room-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 340px;
    }

    .room-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 20px 24px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    .room-btn .room-num {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .room-btn:active {
      transform: scale(0.97);
      border-color: var(--primary);
      box-shadow: inset 0 0 20px var(--primary-dim), 0 0 15px var(--primary-dim);
    }

    .room-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--primary-dim), transparent);
      z-index: 1;
      transition: left 0.4s ease;
    }

    .room-btn:active::after {
      left: 100%;
    }

    /* ─── Header ────────────────────────────────────────────── */
    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .header-logo-main {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border: 2px solid var(--primary);
      color: var(--primary);
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 16px;
      position: relative;
    }

    .header-logo-main::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border: 1px solid var(--primary-dim);
    }

    .header h1 {
      font-size: 1.2rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .header p {
      font-size: 0.85rem;
      color: var(--primary);
      margin-top: 8px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* ─── Room indicator (blinking, clickable) ────────────── */
    .room-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      font-family: var(--font-mono);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      animation: glow-pulse 2s ease-in-out infinite;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .room-indicator:active {
      background: var(--primary-dim);
      transform: scale(0.97);
    }

    .room-indicator .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--primary);
      animation: blink 1s step-end infinite;
    }

    @keyframes glow-pulse {

      0%,
      100% {
        box-shadow: 0 0 5px var(--primary-dim);
      }

      50% {
        box-shadow: 0 0 15px var(--primary-dim), 0 0 30px rgba(248, 50, 69, 0.1);
      }
    }

    /* ─── Scanline ──────────────────────────────────────────── */
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--primary);
      opacity: 0.5;
      box-shadow: 0 0 10px var(--primary);
      animation: scan 4s linear infinite;
      z-index: 10;
    }

    @keyframes scan {
      0% {
        top: -20px;
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        top: 120%;
        opacity: 0;
      }
    }

    /* ─── Action Terminal ───────────────────────────────────── */
    .terminal-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
      padding: 24px 16px;
      background: var(--surface);
      border: 1px solid var(--border);
    }

    .terminal-box::before,
    .terminal-box::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      pointer-events: none;
    }

    .terminal-box::before {
      top: -1px;
      left: -1px;
      border-top: 2px solid var(--primary);
      border-left: 2px solid var(--primary);
    }

    .terminal-box::after {
      bottom: -1px;
      right: -1px;
      border-bottom: 2px solid var(--primary);
      border-right: 2px solid var(--primary);
    }

    .terminal-title {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: flex;
      justify-content: space-between;
    }

    .terminal-title span.blink {
      animation: blink 1s step-end infinite;
      color: var(--primary);
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* ─── Buttons ───────────────────────────────────────────── */
    .action-btn {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      padding: 18px 20px;
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
      font-family: var(--font-mono);
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    .action-btn span {
      position: relative;
      z-index: 2;
    }

    .action-btn::before {
      content: '>';
      color: var(--primary);
      margin-right: -10px;
      opacity: 0;
      transition: all 0.2s ease;
      font-weight: bold;
    }

    .action-btn:active {
      transform: scale(0.98);
      border-color: var(--primary);
      box-shadow: inset 0 0 15px var(--primary-dim);
    }

    .action-btn:active::before {
      margin-right: 12px;
      opacity: 1;
    }

    .action-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--primary-dim), transparent);
      z-index: 1;
      transition: left 0.4s ease;
    }

    .action-btn:active::after {
      left: 100%;
      transition: left 0.4s ease;
    }

    .action-btn .hex-code {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    /* ─── Button sent state ────────────────────────────────── */
    .action-btn.sent {
      border-color: var(--primary);
      pointer-events: none;
    }

    .action-btn.sent span:first-child::after {
      content: ' ✓';
      color: var(--primary);
    }

    /* ─── Toast notification ───────────────────────────────── */
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: var(--surface);
      border: 1px solid var(--primary);
      color: var(--primary);
      font-family: var(--font-mono);
      font-size: 0.85rem;
      padding: 12px 24px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
      z-index: 100;
      box-shadow: 0 0 20px var(--primary-dim);
    }

    .toast.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* ─── Close button ─────────────────────────────────────── */
    .close-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 16px 20px;
      margin-top: 16px;
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      font-family: var(--font-mono);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.2s ease;
      -webkit-tap-highlight-color: transparent;
    }

    .close-btn:active {
      background: var(--primary-dim);
      transform: scale(0.98);
    }
  </style>
</head>

<body>

  <div class="scan-line"></div>

  <!-- ════════ SCREEN 1: Room Selection ════════ -->
  <div class="screen room-screen active" id="roomScreen">
    <div class="header-logo">17/17</div>
    <div class="room-title">Выберите комнату</div>
    <div class="room-list">
      <button class="room-btn" data-room="Випка">
        <span>Випка</span>
        <span class="room-num">01</span>
      </button>
      <button class="room-btn" data-room="Плешка 1">
        <span>Плешка 1</span>
        <span class="room-num">02</span>
      </button>
      <button class="room-btn" data-room="Плешка 2">
        <span>Плешка 2</span>
        <span class="room-num">03</span>
      </button>
    </div>
  </div>

  <!-- ════════ SCREEN 2: Terminal ════════ -->
  <div class="screen" id="terminalScreen">
    <header class="header">
      <div class="header-logo-main">17/17</div>
      <h1>System Terminal</h1>
      <p>Auth: <span id="authUser">Guest</span> // Node: 17/17</p>
      <button class="room-indicator" id="roomIndicator">
        <span class="dot"></span>
        <span>Вы сейчас тут: <span id="roomLabel">—</span></span>
      </button>
    </header>

    <main class="terminal-box">
      <div class="terminal-title">
        <span>Command Link</span>
        <span class="blink">_</span>
      </div>

      <button class="action-btn" data-command=">> позвать кого-то">
        <span>Позвать кого-то</span>
        <span class="hex-code">01</span>
      </button>

      <button class="action-btn" data-command=">> позвать кальянщика">
        <span>Позвать кальянщика</span>
        <span class="hex-code">02</span>
      </button>

      <button class="action-btn" data-command=">> поменять угли">
        <span>Поменять угли</span>
        <span class="hex-code">03</span>
      </button>

      <button class="action-btn" data-command=">> счет пожалуйста">
        <span>Счет пожалуйста</span>
        <span class="hex-code">04</span>
      </button>

    </main>

    <button class="close-btn" id="closeBtn">[ Вернуться в чат ]</button>
  </div>

  <!-- Toast notification -->
  <div class="toast" id="toast"></div>

  <script>
    const tg = window.Telegram?.WebApp;

    if (tg) {
      tg.ready();
      tg.expand();
      tg.setHeaderColor('#09090b');
      tg.setBackgroundColor('#09090b');
    }

    // ── State ─────────────────────────────────────────────────
    let selectedRoom = '';

    // ── Set username from Telegram ───────────────────────────
    if (tg) {
      const user = tg.initDataUnsafe?.user;
      if (user) {
        const name = user.first_name || user.username || 'Guest';
        document.getElementById('authUser').textContent = name;
      }
    }

    // ── Screen switching ──────────────────────────────────────
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    // ── Room selection ────────────────────────────────────────
    document.querySelectorAll('.room-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        selectedRoom = btn.dataset.room;
        document.getElementById('roomLabel').textContent = selectedRoom;
        if (tg && tg.HapticFeedback) {
          tg.HapticFeedback.impactOccurred('medium');
        }
        showScreen('terminalScreen');
      });
    });

    // ── Room indicator click → back to room selection ────────
    document.getElementById('roomIndicator').addEventListener('click', () => {
      if (tg && tg.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('light');
      }
      showScreen('roomScreen');
    });

    // ── Toast helper ──────────────────────────────────────────
    function showToast(text, duration = 2000) {
      const toast = document.getElementById('toast');
      toast.textContent = text;
      toast.classList.add('visible');
      setTimeout(() => toast.classList.remove('visible'), duration);
    }

    // ── Send command via Telegram sendData ─────────────────────
    async function sendCommand(commandText, btn) {
      if (!tg) {
        console.log("Command:", commandText, "| Room:", selectedRoom);
        showToast('> ' + commandText);
        btn.classList.add('sent');
        setTimeout(() => btn.classList.remove('sent'), 2000);
        return;
      }

      if (tg.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('medium');
      }

      btn.classList.add('sent');

      try {
        // Send data to bot backend via Telegram Web App API
        const payload = JSON.stringify({
          type: 'command',
          room: selectedRoom,
          text: commandText,
        });

        tg.sendData(payload);
        showToast('> Запрос отправлен');
      } catch (err) {
        console.error('Send error:', err);
        showToast('> Ошибка: ' + err.message, 3000);
      }

      setTimeout(() => btn.classList.remove('sent'), 2000);
    }

    // ── Button listeners ──────────────────────────────────────
    document.querySelectorAll('.action-btn').forEach(btn => {
      btn.addEventListener('click', () => sendCommand(btn.dataset.command, btn));
    });

    // ── Close button ──────────────────────────────────────────
    document.getElementById('closeBtn').addEventListener('click', () => {
      if (tg && tg.HapticFeedback) {
        tg.HapticFeedback.impactOccurred('light');
      }
      if (tg) {
        tg.close();
      } else {
        showToast('> Закрытие...');
      }
    });
  </script>
</body>

</html>
